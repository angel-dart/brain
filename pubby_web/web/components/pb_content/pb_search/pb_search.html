<div class="uk-margin">
    <input #input [(ngModel)]="query" class="uk-input" type="text"
           placeholder="Search for Dart packages...">
</div>
<div *ngIf="s.packages.isEmpty">
    Empty state
</div>
<ul *ngIf="s.packages.isNotEmpty">
    <li *ngFor="let package of s.packages;">
        {{package.name}}
    </li>
</ul>
